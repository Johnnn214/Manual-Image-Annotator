<div class="container mt-4">
  <h2>{{ username }}'s Collections</h2>
  <ul class="list-group mt-3">
    <li *ngFor="let collection of collections" id="collection" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ collection.CollectionName }}</h5>
        <div *ngIf="collection.PermissionStatus == 'Permitted'" id="Permission" class=" alert alert-success d-flex justify-content-between align-items-center mb-0" role="alert">
          <small>{{ collection.PermissionStatus }}</small>
          <i class="bi bi-check-circle"></i>
        </div>
        <div  *ngIf="collection.PermissionStatus == 'Not Permitted'" id="Permission" class=" alert alert-warning d-flex justify-content-between align-items-center mb-0 " role="alert">
          <small>{{ collection.PermissionStatus }}</small>
          <i class="bi bi-x-circle"></i>
        </div>
      </div>
      <button [disabled]="collection.PermissionStatus === 'Permitted'" class="btn btn-primary btn-sm" (click)="grantPermission(collection.CollectionID)">Grant Permission</button>
    </li>
  </ul>
</div>
